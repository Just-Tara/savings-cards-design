<!doctype html>
<html>
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.7.2/css/all.min.css" 
   integrity="sha512-Evv84Mr4kqVGRNSgIGL/F/aIDqQb7xQ2vcrdIwxfjThSH8CSR7PBEakCr51Ck+w+/U6swU2Im1vVX0SVk9ABhg==" 
   crossorigin="anonymous" referrerpolicy="no-referrer"/>
  <link href="./src/output.css" rel="stylesheet">
  <title>savings-cards</title>
</head>
<body class="flex items-center m-0 h-screen relative bg-cyan-400 overflow-hidden">
    
    <div class="max-w-md mx-auto bg-white rounded-2xl shadow-md p-6 space-y-6">
    
    <header class="space-y-1">
        <h2 class="text-2xl font-semibold text-gray-900">Savings</h2>
        <p class="text-sm text-gray-500">Get better expense tracking feature &amp; save more with <a href="#" class="text-cyan-500 hover:underline">WalletWatch Premium <i class="fa-solid fa-arrow-up-right-from-square"></i></a></p>
    </header>
    <main>
        <div class="space-y-2">
            <div class="relative h-2 bg-gray-200 rounded-full overflow-hidden">
                <div class="absolute top-0 left-0 h-full bg-blue-300 rounded-full w-[30.85%]"></div>
            </div>
            <div class="flex justify-between relative top-[-6px]">
                <span class="text-2xl font-bold  text-gray-900">$2,468</span>
                <span class="relative top-[7px] text-gray-500 ">/$8,000</span>
                <span class="ml-auto text-xs text-gray-500">30.85%</span>
            </div>
        </div>

        <div class="space-y-3">
                <div class="flex items-center justify-between bg-gray-100 rounded-lg p-3">
                        <span><span class="text-gray-500"><i class="fa-solid fa-credit-card"></i></span> $152.36</span>
                        <span class="text-gray-400">May 12th</span>
                </div>
                <div class="flex items-center justify-between bg-gray-100 rounded-lg p-3">
                        <span><span class="text-gray-500"><i class="fa-solid fa-credit-card"></i></span> $311.42</span>
                        <span class="text-gray-400">May 5th</span>
                </div>
                <div class="flex items-center justify-between bg-gray-100 rounded-lg p-3">
                        <span><span class="text-gray-500"><i class="fa-solid fa-credit-card"></i></span> $85.17</span>
                        <span class="text-gray-400">April 28th</span>
                </div>
                <div class="flex items-center justify-between bg-gray-100 rounded-lg p-3">
                        <span><span class="text-gray-500"><i class="fa-solid fa-credit-card"></i></span> $199.85</span>
                        <span class="text-gray-400">April 21th</span>
                </div>
                <div class="flex items-center justify-between bg-gray-100 rounded-lg p-3">
                        <span><span class="text-gray-500"><i class="fa-solid fa-credit-card"></i></span> $120.71</span>
                        <span class="text-gray-400">April 2th</span>
                </div>
                
            </div>
    </main>
    </div>
</body>
</html>
